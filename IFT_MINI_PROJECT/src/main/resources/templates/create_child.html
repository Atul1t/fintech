<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Child | SpendNest</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #f4f6f8;
        }
        .form-card {
            max-width: 500px;
            margin: 60px auto;
            background: white;
            padding: 2rem;
            border-radius: 16px;
            box-shadow: 0 0 20px rgba(0,0,0,0.05);
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-light bg-white shadow-sm px-4">
    <a class="navbar-brand fw-bold" href="#">üë®‚Äçüëß SpendNest</a>
    <a href="/logout" class="btn btn-outline-danger btn-sm">Logout</a>
</nav>

<!-- Content -->
<div class="form-card">
    <h4 class="text-center mb-4">Add a New Child Account</h4>

    <form action="/child/create" method="post">
        <div class="mb-3">
            <label>Name</label>
            <input type="text" name="name" class="form-control" placeholder="Child's Name" required>
        </div>
        <div class="mb-3">
            <label>Email</label>
            <input type="email" name="email" class="form-control" placeholder="Child's Email" required>
        </div>
        <div class="mb-3">
            <label>Password</label>
            <input type="password" name="password" class="form-control" placeholder="Child's Password" required>
        </div>
        <div class="mb-3">
            <label>Initial Balance</label>
            <input type="number" name="balance" class="form-control" placeholder="‚Çπ" required>
        </div>
        <button class="btn btn-primary w-100">Create Child</button>
    </form>

    <div class="text-center mt-3">
        <a href="/dashboard/parent" class="btn btn-link">‚¨ÖÔ∏è Back to Dashboard</a>
    </div>
</div>

</body>
</html>
