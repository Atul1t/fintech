<html xmlns:th="http://www.thymeleaf.org">
<head>

        }
        .dashboard-card {

            border-radius: 16px;
            box-shadow: 0 0 20px rgba(0,0,0,0.05);
            padding: 2rem;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-light bg-white shadow-sm px-4">

    <a href="/logout" class="btn btn-outline-danger btn-sm">Logout</a>
</nav>

<div class="container mt-4">
    <div class="dashboard-card">

        <h4 class="mb-4 text-center">Welcome, <span th:text="${user.name}">Parent</span> ðŸ‘‹</h4>
        <h6 class="text-muted text-center mb-4">Account No: <span th:text="${user.accountNumber}">123456</span></h6>

        <div class="row mb-4">
            <div class="col-md-6">
                <p><strong>Balance:</strong> â‚¹<span th:text="${user.balance}">0.0</span></p>
				<a href="/transactions" class="btn btn-primary w-50">ðŸ’¸ View/Add Your Transactions</a>

        <p th:if="${children.size() == 0}" class="text-muted text-center">No child accounts yet.</p>

    </div>
</div>

</body>
</html>
