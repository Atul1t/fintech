<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sign Up | SpendNest</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: url('/img/bg.png') no-repeat center center fixed;
            background-size: cover;
            position: relative;
            z-index: 0;
        }
        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: -1;
        }
        .signup-card {
            max-width: 500px;
            margin: 80px auto;
            padding: 2rem;
            border-radius: 16px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.1);
        }
        .logo {
            width: 60px;
        }
    </style>
</head>
<body>

<div class="signup-card text-center">
    <img src="https://img.icons8.com/fluency/96/bank.png" class="logo" alt="logo">
    <h3 class="mb-3">üëã Create Your SpendNest Account</h3>

    <form th:action="@{/signup}" th:object="${user}" method="post" class="text-start">
        <div class="mb-3">
            <label>Name</label>
            <input type="text" th:field="*{name}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Email</label>
            <input type="email" th:field="*{email}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Password</label>
            <input type="password" th:field="*{password}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Initial Balance</label>
            <input type="number" th:field="*{balance}" class="form-control" required>
        </div>
        <button class="btn btn-primary w-100">Sign Up</button>
    </form>

    <p class="mt-3"><a href="/login">‚Üê Back to Login</a></p>
</div>

<div class="text-center mt-4 text-light" style="font-size: 0.85rem;">
    ¬© 2025 SpendNest 
</div>

</body>
</html>
