<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Transactions | SpendNest</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #f4f6f8;
        }
        .transaction-card {
            background: white;
            border-radius: 16px;
            padding: 2rem;
            box-shadow: 0 0 20px rgba(0,0,0,0.05);
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-light bg-white shadow-sm px-4">
    <a class="navbar-brand fw-bold" href="#">üí∏ SpendNest</a>
    <a href="/logout" class="btn btn-outline-danger btn-sm">Logout</a>
</nav>

<!-- Content -->
<div class="container mt-4">

    <div class="transaction-card">

        <h4 class="mb-2 text-center">Transaction History</h4>
        <h6 class="text-center mb-4 text-muted" th:text="'Showing transactions for: ' + ${child != null ? child.name : 'Current User'}"></h6>

        <!-- Transaction List -->
        <table class="table table-hover table-striped">
            <thead class="table-light">
                <tr>
                    <th>Description</th>
                    <th>Amount (‚Çπ)</th>
                    <th>Date</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="tx : ${transactions}">
                    <td>
                        <span th:text="${tx.description}">Description</span>
                        <span class="badge ms-2"
                              th:text="${tx.type}"
                              th:classappend="${tx.type == 'CREDIT'} ? 'bg-success' : 'bg-danger'">
                        </span>
                    </td>
                    <td th:text="${tx.amount}"
                        th:classappend="${tx.type == 'CREDIT'} ? 'text-success' : 'text-danger'">
                    </td>
                    <td th:text="${#temporals.format(tx.date, 'dd MMM yyyy HH:mm')}">Date</td>
                </tr>
            </tbody>
        </table>

        <!-- Add Transaction Form -->
        <h5 class="mt-5">Add New Transaction</h5>
        <form th:action="@{${child != null} ? '/transactions/child/' + ${child.id} : '/transactions'}" method="post">
            <input type="hidden" name="user.id" th:if="${child != null}" th:value="${child.id}" />

            <div class="mb-3">
                <label>Description</label>
                <input type="text" name="description" class="form-control" required>
            </div>
            <div class="mb-3">
                <label>Amount</label>
                <input type="number" name="amount" class="form-control" required>
            </div>
            <div class="mb-3">
                <label>Type</label>
                <select name="type" class="form-select" required>
                    <option value="DEBIT">Debit</option>
                    <option value="CREDIT">Credit</option>
                </select>
            </div>

            <button class="btn btn-primary w-100">‚ûï Add Transaction</button>
        </form>

        <!-- Dynamic Back Button -->
        <div class="text-center mt-4">
            <a th:if="${accountType == 'PARENT'}" href="/dashboard/parent" class="btn btn-outline-secondary">‚¨ÖÔ∏è Back to Parent Dashboard</a>
            <a th:if="${accountType == 'CHILD'}" href="/dashboard/child" class="btn btn-outline-secondary">‚¨ÖÔ∏è Back to Child Dashboard</a>
        </div>

    </div>

</div>

</body>
</html>
