<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login | FintechApp</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
			background: url('/img/bg.png') no-repeat center center fixed;
            background-size: cover;
			filter: brightness(1.0)
        }

        .login-card {
            max-width: 400px;
            margin: 80px auto;
            padding: 2rem;
            border-radius: 16px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.1);
        }

        .logo {
            width: 60px;
            margin-bottom: 15px;
        }

        .footer-text {
            font-size: 0.85rem;
            color: #888;
        }
    </style>
</head>
<body>

<div class="login-card text-center">
    <!-- Logo -->
    <img class="logo" src="https://img.icons8.com/fluency/96/bank.png" alt="Fintech Logo">

    <!-- Title -->
    <h3 class="mb-3">üîê Login to SpendNest</h3>

    <!-- Login Form -->
    <form action="/login" method="post" class="text-start">
        <div class="mb-3">
            <label>Email</label>
            <input type="email" name="email" class="form-control" placeholder="Enter email" required>
        </div>

        <div class="mb-3">
            <label>Password</label>
            <input type="password" name="password" class="form-control" placeholder="Enter password" required>
        </div>

        <div th:if="${error}" class="alert alert-danger py-2" th:text="${error}"></div>

        <button type="submit" class="btn btn-primary w-100 mt-2">Login</button>
    </form>

    <!-- Signup Link -->
    <div class="mt-3">
        <p class="mb-0">Don't have an account? <a href="/signup">Sign up here</a></p>
    </div>
</div>

<!-- Footer -->
<div class="text-center mt-4 footer-text">
    ¬© 2025 SpendNest 
</div>

</body>
</html>
