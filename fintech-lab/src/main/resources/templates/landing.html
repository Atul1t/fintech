<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Customer Identity Audit Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #f8f9fa, #e9ecef);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .portal-card {
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            border-radius: 12px;
        }
        .btn-tile {
            padding: 20px;
            font-size: 1.1rem;
            border-radius: 10px;
        }
        .btn-tile:hover {
            background-color: #007bff;
            color: white;
            transition: all 0.3s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="text-center mb-4">
            <h1 class="fw-bold">🔐 Customer Identity Audit Portal</h1>
            <p class="text-muted">Manage all customer identity data in one place.</p>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card portal-card p-4">
                    <h4 class="mb-3">🔍 Navigate To:</h4>
                    <div class="d-grid gap-3">
                        <a th:href="@{/details}" class="btn btn-outline-primary btn-tile">📋 Customer Details</a>
                        <a th:href="@{/namecomponents}" class="btn btn-outline-primary btn-tile">🧾 Customer Name</a>
                        <a th:href="@{/proofofidentity}" class="btn btn-outline-primary btn-tile">🪪 Proof of Identity</a>
                        <a th:href="@{/identification}" class="btn btn-outline-primary btn-tile">🆔 Identification</a>
                        <a th:href="@{/addresscomponents}" class="btn btn-outline-primary btn-tile">📍 Address Components</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
