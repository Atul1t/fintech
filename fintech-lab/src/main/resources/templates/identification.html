<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Customer Identification</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2 class="text-center mb-4">Customer Identification</h2>
        <form th:action="@{/identification}" method="post">
            <div class="card p-4 shadow rounded">
                <div class="mb-3"><label class="form-label">Identification Type</label><select class="form-select" name="customerIdentificationType"><option>PAN</option><option>Aadhar</option><option>Passport</option><option>Driving License</option></select></div>
                <div class="mb-3"><label class="form-label">Identification Item</label><input type="text" name="customerIdentificationItem" class="form-control" placeholder="e.g. Aadhar Number"></div>
                <div class="d-flex justify-content-between"><button type="submit" class="btn btn-primary">Submit</button>				<a th:href="@{/}" class="btn btn-secondary">Back</a>

            </div>
        </form>
    </div>
</body>
</html>
