<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Customer Name Components</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2 class="text-center mb-4">Customer Name Entry</h2>
        <form th:action="@{/namecomponents}" method="post">
            <div class="card p-4 shadow rounded">
                <div class="mb-3"><label class="form-label">Customer Identifier</label><input type="text" name="customerIdentifier" class="form-control"></div>
                <div class="mb-3"><label class="form-label">Name Component Type</label><select class="form-select" name="customerNameComponentType"><option>First</option><option>Middle</option><option>Last</option></select></div>
                <div class="mb-3"><label class="form-label">Name Value</label><input type="text" name="customerNameValue" class="form-control"></div>
                <div class="d-flex justify-content-between"><button type="submit" class="btn btn-primary">Submit</button>				<a th:href="@{/}" class="btn btn-secondary">Back</a>

            </div>
        </form>
    </div>
</body>
</html>
