<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Proof Of Identity</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2 class="text-center mb-4">Customer Proof Of Identity</h2>
        <form th:action="@{/proofofidentity}" method="post">
            <div class="card p-4 shadow rounded">
                <div class="mb-3"><label class="form-label">Customer Identifier</label><input type="text" name="customerIdentifier" class="form-control"></div>
                <div class="mb-3"><label class="form-label">Proof Of ID Type</label><select class="form-select" name="customerProofOfIdType"><option>Passport</option><option>Driving License</option><option>Voter ID</option><option>Aadhar</option></select></div>
                <div class="mb-3"><label class="form-label">Classification Type Value</label><select class="form-select" name="customerClassificationTypeValue"><option>Verified</option><option>Pending</option><option>Rejected</option></select></div>
                <div class="mb-3"><label class="form-label">Start Date</label><input type="date" name="startDate" class="form-control"></div>
                <div class="mb-3"><label class="form-label">End Date</label><input type="date" name="endDate" class="form-control"></div>
                <div class="d-flex justify-content-between"><button type="submit" class="btn btn-primary">Submit</button>
					<a th:href="@{/}" class="btn btn-secondary">Back</a>

            </div>
        </form>
    </div>
</body>
</html>
