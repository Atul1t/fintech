<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Customer Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2 class="text-center mb-4">Customer Details</h2>
        <form th:action="@{/details}" method="post">
            <div class="card p-4 shadow rounded">
                <div class="mb-3">
                    <label class="form-label">Customer Type</label>
                    <select class="form-select" name="customerType">
                        <option>Individual</option>
                        <option>Business</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label">Full Name</label>
                    <input type="text" name="customerFullName" class="form-control">
                </div>
                <div class="mb-3">
                    <label class="form-label">DOB/DOI</label>
                    <input type="date" name="customerDOBDOI" class="form-control">
                </div>
                <div class="mb-3">
                    <label class="form-label">Status</label>
                    <input type="text" name="customerStatus" class="form-control">
                </div>
                <div class="mb-3">
                    <label class="form-label">Contact Number</label>
                    <input type="text" name="customerContactNumber" class="form-control">
                </div>
                <div class="mb-3">
                    <label class="form-label">Mobile Number</label>
                    <input type="text" name="customerMobileNumber" class="form-control">
                </div>
                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" name="customerEmailId" class="form-control">
                </div>
                <div class="mb-3">
                    <label class="form-label">Country of Origination</label>
                    <input type="text" name="customerCountryOfOrigination" class="form-control">
                </div>
                <div class="d-flex justify-content-between">
                    <button type="submit" class="btn btn-primary">Submit</button>
                    <a th:href="@{/}" class="btn btn-secondary">Back</a>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
